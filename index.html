<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nákupní seznam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Nákupní seznam</h1>
    <form id="groceryForm">
        <div class="wholelist">
            <input type="checkbox" id="item1">
            <label for="item1">JABLKA</label>
            <input type="number" id="qty1" min="0" value="0">
        </div>
        <div class="wholelist">
            <input type="checkbox" id="item2">
            <label for="item2">BANÁNY</label>
            <input type="number" id="qty2" min="0" value="0">
        </div>
        <div class="wholelist">
            <input type="checkbox" id="item3">
            <label for="item3">CHLEBA</label>
            <input type="number" id="qty3" min="0" value="0">
        </div>
        <br>
        <button type="button" onclick="exportList()">Exportovat nákupní seznam</button>
        <button type="button" onclick="copyToClipboard()">Kopírovat do schránky</button>
    </form>

    <h2>Finální seznam:</h2>
    <pre id="output"></pre>

    <script>
        let lastOutput = ""; 

        function exportList() {
            const output = [];
            const items = [
                { id: 'item1', qty: 'qty1', name: 'Jablka' },
                { id: 'item2', qty: 'qty2', name: 'Banány' },
                { id: 'item3', qty: 'qty3', name: 'Chleba' },
            ];

            items.forEach(item => {
                const checkbox = document.getElementById(item.id);
                const quantity = document.getElementById(item.qty).value;
                if (checkbox.checked && quantity > 0) {
                    output.push(`${item.name}: ${quantity}`);
                }
            });

            lastOutput = output.length ? output.join('\n') : 'Žádné položky nebyly vybrány.'; 
            document.getElementById('output').innerText = lastOutput;
        }

        function copyToClipboard() {
            if (lastOutput && lastOutput !== 'Žádné položky nebyly vybrány.') {
                navigator.clipboard.writeText(lastOutput).then(() => {
                    alert('Seznam byl zkopírován do schránky!');
                }, () => {
                    alert('Nepodařilo se zkopírovat do schránky.');
                });
            } else {
                alert('Žádné položky k zkopírování.');
            }
        }
    </script>
</body>
</html>
