<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nákupní seznam</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>

</head>
<body>

    <img src="images/main_picture.png" alt="logo zeleniny a ovoce">
    <br>
    <h1>Vyber ze seznamu:</h1>
    <form id="groceryForm">
        <div class="wholelist">
            <input type="checkbox" id="item1">
            <label for="item1">ROHLÍKY</label> 
            <input type="number" id="qty1" min="0">
        </div>
        <div class="wholelist">
            <input type="checkbox" id="item2">
            <label for="item2">CHLEBA</label>
            <input type="number" id="qty2" min="0">
        </div>
        <div class="wholelist">
            <input type="checkbox" id="item3">
            <label for="item3">CEL.BAGETA</label>
            <input type="number" id="qty3" min="0">
        </div>
        <div class="wholelist">
            <input type="checkbox" id="item4">
            <label for="item4">JABLKA</label>
            <input type="number" id="qty4" min="0">
        </div>
        <div class="wholelist">
            <input type="checkbox" id="item5">
            <label for="item5">HRUŠKY</label>
            <input type="number" id="qty5" min="0">
        </div>
        <div class="wholelist">
            <input type="checkbox" id="item6">
            <label for="item6">POMERANČE</label>
            <input type="number" id="qty6" min="0">
        </div>
        <div class="wholelist">
            <input type="checkbox" id="item7">
            <label for="item7">MANDARINKY</label>
            <input type="number" id="qty7" min="0">
        </div>
        <div class="wholelist">
            <input type="checkbox" id="item8">
            <label for="item8">BLUMY</label>
            <input type="number" id="qty8" min="0">
        </div>
        <div class="wholelist">
            <input type="checkbox" id="item9">
            <label for="item9">CITRONY</label>
            <input type="number" id="qty9" min="0">
        </div>
        <br>
        <button type="button" onclick="exportList()">Exportuj seznam</button>
        <button type="button" onclick="copyToClipboard()">Kopíruj do schránky</button>
        
    </form>

    <pre id="output"></pre>

    <script>
        let lastOutput = ""; 

        function exportList() {
            const output = [];
            const items = [
                { id: 'item1', qty: 'qty1', name: 'Rohlíky' },
                { id: 'item2', qty: 'qty2', name: 'Chleba' },
                { id: 'item3', qty: 'qty3', name: 'Cel.bageta' },
                { id: 'item4', qty: 'qty4', name: 'Jablka' },
                { id: 'item5', qty: 'qty5', name: 'Hrušky' },
                { id: 'item6', qty: 'qty6', name: 'Pomeranče' },
                { id: 'item7', qty: 'qty7', name: 'Mandarinky' },
                { id: 'item8', qty: 'qty8', name: 'Blumy' },
                { id: 'item9', qty: 'qty9', name: 'Citrony' },
            ];

            items.forEach(item => {
                const checkbox = document.getElementById(item.id);
                const quantity = document.getElementById(item.qty).value;
                if (checkbox.checked && quantity > 0) {
                    output.push(`${item.name}: ${quantity}`);
                }
            });

            lastOutput = output.length ? output.join('\n') : 'Žádné položky nebyly vybrány.'; 
            document.getElementById('output').innerText = lastOutput;
        }

        function copyToClipboard() {
            if (lastOutput && lastOutput !== 'Žádné položky nebyly vybrány.') {
                navigator.clipboard.writeText(lastOutput).then(() => {
                    alert('Seznam byl zkopírován do schránky!');
                }, () => {
                    alert('Nepodařilo se zkopírovat do schránky.');
                });
            } else {
                alert('Žádné položky k zkopírování.');
            }
        }
    </script>
</body>
</html>
